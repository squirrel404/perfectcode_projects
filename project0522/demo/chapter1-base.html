<!DOCYTPE html>
<html>
    <head>
        <title>基本概念</title>
    </head>
    <body>
        <!-- 初识JS -->
        <button onclick="alert('you click me!')">Button</button>
        <!-- 怎么在页面中使用JS -->
        <!-- 方法一：行间；    方法二：script标签集中写在一起；     方法三：引入外部JS文件 -->

        <script type="text/javascript">
        /*--------------------变量--------------------*/
        // 先介绍标识符

        // 规则：
            // 1、第一个字符必须是一个字母、下划线(_)或一个美元符号($)；
            // 2、其它字符可以是字母、下划线、美元符号或数字
            // 练习：判断一下下列哪些是正确的标识符
            // 1. a     2. 520      3. _520     4. $a2      5. $$

        // Jamous.Band 刘新元  张三  张叁  小丽  晓丽
        // 格式：驼峰，即从第二个单词开始，首字母大写。如：myBenzCar
        // 大小写敏感：myCar和mycar是两个不同的标识符

        // 变量：用来保存数据的标识符，但以var声明
        var box;

        box = 100;
        box = 'abc';

        /*------------------数据类型------------------*/
        // number——数值类型
            // 如：1、3.1415926

        // string——字符类型
            // 如：'a'、'abc'、'1'、"123"

        // boolean——布尔类型，只有两个值，true、false，0假非0真

        // array——数组，注，JS中并没特别指出这一类型，而是统一当成object
            // 如：
            // [1, 2, 3, 4, 5] = [1, 2, 3, 5, 4]
            // ['a', 'b', 'c']、
            // ['a', 1](里面的值可以是混合的)、
            // ['a', 'b', 'a'](里面的值可以有重复的)
        </script>
    </body>
</html>
