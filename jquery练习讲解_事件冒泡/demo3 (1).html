<html lang="zh-CN" xml:lang="zh-CN">
<head> 
<meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
<meta charset="UTF-8" /> 
<title>小米官网</title> 
<script type="text/javascript" src="jquery.js"></script>
<style>
  .list{
    height:300px;
    width:100px;
    background-color:blue;
  }
  .list li{
    height:50px;
  }
  .list li:hover{
    background-color: red;
  }
  .content{
    position: absolute;
    top:14px;
    left:140px;
  }
  .content>div{
    height:300px;
    width:100px;
    background-color: gray;
    display:none;
  }
</style>
</head> 
<body> 


<div>
  <ul class="list">
    <li _index="0">选项1</li>
    <li _index="1">选项2</li>
    <li _index="2">选项3</li>
    <li _index="3">选项4</li>
  </ul>
  <div class="content">
    <div>内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
  <div>
</div>




<script type="text/javascript">

  //jQuery API 文档地址 https://api.jquery.com/

  var timeoutId;
  function init(){

      $('.list li').hover(function(){
        clearTimeout(timeoutId);
        $('.content>div').hide().eq($(this).attr('_index')).show();
      },function(){

      });
      $('.list').mouseout(function(){
        timeoutId = setTimeout(function(){
          $('.content>div').hide();
        },500);
        
      });
      $('.content').hover(function(){
        clearTimeout(timeoutId);
      },function(){
        timeoutId = setTimeout(function(){
          $('.content>div').hide();
        },500);
      });

  }

  init();

</script> 
</body>
</html>
