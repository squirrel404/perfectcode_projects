<script type="text/javascript">

  //jQuery API 文档地址 https://api.jquery.com/

  var currentIndex = 0;

  //切换图片
  function switchImg(){
      animateFlag = true;
      $('.xm-slider>.slide').hide()//隐藏所有图片
          .eq(currentIndex).fadeIn(1000,function(){
            animateFlag = false;
          });//找到要展示的图片并展示
      $('.ui-pager-link').removeClass('active')//把所有小圆点都变黑色
          .eq(currentIndex).addClass('active');//找到被点的小圆点,变成白色
  }

  var intervalId;
  function setAutoRun(){
    clearInterval(intervalId);
    intervalId = setInterval(function(){//每隔5秒切换一下展示的物品
      if(!animateFlag){
        currentIndex = ++currentIndex % 5;
        switchImg();
      }
    },5000);
  }
  function clearAutoRun(){
    clearInterval(intervalId);
    intervalId = null;
  }

  function init(){

      $(document.body).click(function(evt){
          var target = evt.target;//找到被点的节点

          var dot = $(target).closest('.ui-pager-item');//如果有这个类,说明是切换图片的小圆点
          if(dot.length){
              currentIndex = dot.attr('data-slide-index');
              switchImg(); 
              return;
          }


          if($(target).hasClass('ui-prev')){//点击上一张
              if(currentIndex==0){
                  currentIndex = 4;
              }else{
                  --currentIndex;
              }
              switchImg(); 
              return;
          }

          if($(target).hasClass('ui-next')){//点击下一张
              if(currentIndex==4){
                  currentIndex = 0;
              }else{
                  ++currentIndex;
              }
              switchImg();
              return;
          }
      });

      $('#mainContainer').mouseover(function(){
        clearAutoRun();
      }).mouseout(function(){
        setAutoRun();
      });
  }

  init();

</script>
