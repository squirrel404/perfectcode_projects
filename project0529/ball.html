		//小球移动
		var $ball=$("#ball");
		var iSpeedX=5,iSpeedY=4;
		setInterval(function(){
			var iMaxWidth=$(window).width()-$ball.width();
			var iMaxHeight=$(window).height()-$ball.height();

			var iLeft=$ball.offset().left+iSpeedX;
			var iTop=$ball.offset().top+iSpeedY;
			$ball.css({
				left:iLeft,
				top:iTop,
			});
			if(iLeft>=iMaxWidth||iLeft<=0){
				iSpeedX=iSpeedX*-1;
			}
			if(iTop>=iMaxHeight||iTop<=0){
				iSpeedY=iSpeedY*-1;
			}
		},30);

		});
