<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>搜索条</title>
<style type="text/css">
#search {width:400px;margin:0 auto;padding:6px;height:28px;background:gray;}
#search .text{float:left;}
#search .text input{display:inline; float:left; width:280px; height:26px; line-height:26px; border:1px solid #910091; font-size:12px; background:#e8e8e8;}
#search .btn{display:inline; float:right; width:85px; height:20px; line-height:20px; font-size:12px;}
#search .anniu{width:85px; height:23px; line-height:24px;font-size:"黑体";}
</style>
</head>

<body>
<div id="search">
<div class="text"><input type="text" value="请填写搜索内容..." /></div>
<div class="btn"><input type="button" value="搜 索" class="anniu" /></div>
</div>
</body>
</html>
