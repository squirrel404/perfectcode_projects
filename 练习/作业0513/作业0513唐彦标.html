<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zuoye</title>
	<style type="text/css">
		.container{
			width:450px;
			margin:50px auto auto auto;
		}
		.numscreen{
			width:390px; 
			height:48px; 
			padding:4px; 
			border:#666 2px solid; 
			text-align:center; 
			font-size:24px; 
			color:#999; 
			margin-top:30px;
		}
		.button{
			height:50px;width:70px;font-size: 24px;
			margin:30px auto auto 45px;
		}	
	</style>

	<script type="text/javascript">
		var num1,num2,result;
		function jia(){
			num1=Number(document.getElementById("screen1").value);
			num2=Number(document.getElementById("screen2").value);
			result=num1+num2;
			alert("这两个数的和为："+result);
		}
		function chen(){
			num1=Number(document.getElementById("screen1").value);
			num2=Number(document.getElementById("screen2").value);
			result=num1*num2;
			alert("这两个数的积为："+result);
		}
		function chu(){
			num1=Number(document.getElementById("screen1").value);
			num2=Number(document.getElementById("screen2").value);
			if(num2!=0)
				{
					result=num1/num2;
				alert("这两个数的商为："+result);
			}
			else
				alert("错误，除数不能等于0");
		}

	</script>
</head>
<body>
<div class="container">
	<div class="screen">
		<input type="text" name="numscreen" class="numscreen" id="screen1" value="1"></input>
	</div>
	<div class="screen">
		<input type="text" name="numscreen" class="numscreen" id="screen2" value="10"></input>
	</div>
	<button onclick="jia()" class="button">+</button>
	<button onclick="chen()" class="button">×</button>
	<button onclick="chu()" class="button">÷</button>
</div>
	
</body>
</html>
