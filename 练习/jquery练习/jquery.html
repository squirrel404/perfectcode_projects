<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery</title>
	<script type="text/javascript" src="../jquery/jquery.js"></script><!-- 引用jquery -->
	<script type="text/javascript">
	$(document).ready(function(){

	$("button.button1").click(function(){
		$("p").hide();
	});
	$(".button2").click(function(){
		$("p").show();
	});
});
	</script>
</head>
<body>
	<p>asdjhvfjkb</p>
	<p>sdhjfvbjfgk</p>

	<button class="button1">隐藏</button>
	<button class="button2">显示</button>
</body>
</html>
