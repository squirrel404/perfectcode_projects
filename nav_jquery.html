<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nav_jquery</title>
	<style type="text/css">
		ul{display:block;background-color:red;float:left;height:30px;}
		li{display:block;list-style: none;float:left;padding:0 4px 0 4px;
			background-color:blue;margin:0;
			-webkit-margin-before: 0;
    -webkit-margin-after: 0;}
		.container{width:400px;height:150px;background-color:#ccc;}
		.li{width:200px;height:100px;display: none;}
	</style>
</head>
<body>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
	<div class="container">
		<div class="li1 li">li1</div>
		<div class="li2 li">li2</div>
		<div class="li3 li">li3</div>
		<div class="li4 li">li4</div>
		<div class="li5 li">li5</div>
	</div>
</body>
</html>
